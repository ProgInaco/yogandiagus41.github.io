<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KBBP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1 class="display-1">KBBP</h1>
      <p>Kamus Besar Bahasa Perempuan</p>
      <!-- <div class="alert alert-info mb-4 mt-4">
        <strong>Cow!</strong> Gasemua gapapanya perempuan itu gapapa!
      </div> -->
      <div class="container mt-5">
        <div class="row">
          <div class="col">
            <h5 class="mt-4 mb-4"></h5>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="cari kata-kata yang keluar dari mulut perempuan"
                id="search"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <div class="card">
        <div class="card-header">Daftar kamus</div>
        <div class="card-body" id="result">
          <!-- <dt>index 1;</dt>
          <dd>- index 2</dd> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
